<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Translation App</h1>
        <div class="form-group">
            <label for="textToTranslate">Text to Translate</label>
            <textarea class="form-control" id="textToTranslate" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="language">Select Language</label>
            <select class="form-control" id="language">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <button id="translateButton" class="btn btn-primary btn-block">Translate</button>
        <div class="mt-4">
            <h2>Translated Text</h2>
            <p id="translatedText" class="border p-3"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
